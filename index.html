<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Google Map</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        text-align: center;
        padding: 20px;
      }

      h1 {
        color: #333;
      }

      .map-container {
        width: 100%;
        max-width: 600px;
        margin: auto;
        border: 2px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
      }

      iframe {
        width: 100%;
        height: 400px;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>My Mini Google Map</h1>
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Shirdi+Sai+Baba+Temple"
        allowfullscreen
      >
      </iframe>
    </div>
  </body>
</html>
